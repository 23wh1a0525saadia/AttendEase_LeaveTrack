<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - BVRITH LeaveTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #ff0080, #8000ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .branding {
            position: absolute;
            top: 20px;
            left: 30px;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .form-box {
            background: white;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #222;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus {
            border-color: #8000ff;
            outline: none;
            box-shadow: 0 0 5px rgba(128, 0, 255, 0.3);
        }

        .login-btn {
            background: linear-gradient(to right, #ff0080, #8000ff);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 15px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .signup-link {
            text-align: center;
            margin-top: 14px;
            font-size: 14px;
        }

        .signup-link a {
            color: #8000ff;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="branding">BVRITH LeaveTrack</div>

    <div class="form-box">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
            <div class="signup-link">
                Not an admin? <a href="/login">User Login</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch('/admin-login', {
                method: 'POST',
                body: formData // Send FormData directly
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    return response.text(); // Expecting text (like an alert script) for errors
                }
            })
            .then(data => {
                // If not redirected, 'data' will be the text response
                if (data && data.includes('Invalid admin credentials')) {
                    // Handle the alert script returned by Flask
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = data;
                    const scriptTag = tempDiv.querySelector('script');
                    if (scriptTag) {
                        eval(scriptTag.innerHTML); // Execute the alert and redirect
                    } else {
                        console.warn("Unexpected text response:", data);
                        alert("Login failed.");
                    }
                } else if (!window.location.href.includes('/admin/profile')) {
                    console.warn("Login successful but redirect didn't occur.");
                    alert("Login successful, but there was an issue navigating to the admin area.");
                }
            })
            .catch(error => {
                console.error("Error during login:", error);
                alert("An error occurred while logging in.");
            });
        });
    </script>
</body>
</html>
