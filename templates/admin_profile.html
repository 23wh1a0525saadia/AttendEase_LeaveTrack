<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile - BVRITH LeaveTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #ff0080, #8000ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .branding {
            position: absolute;
            top: 20px;
            left: 30px;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .form-box {
            background: white;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center; /* Center the content inside the form-box */
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #222;
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
            color: #555;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .action-btn {
            background: linear-gradient(to right, #007bff, #66aaff); /* Different color to distinguish */
            color: white;
            border: none;
            padding: 12px;
            font-size: 15px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            width: 80%; /* Adjust width as needed */
            margin-top: 10px;
        }

        .action-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="branding">BVRITH LeaveTrack Admin</div>

    <div class="form-box">
        <h2>Admin Profile</h2>
        <div class="profile-info">
            <p><strong>Username:</strong> {{ admin_username or 'Admin' }}</p>
            </div>
        <a href="/admin" class="action-btn">See Leave Requests</a>
        </div>

</body>
</html>
